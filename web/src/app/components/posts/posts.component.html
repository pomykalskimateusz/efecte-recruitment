<div class="posts-container">
  <div class="post-box" (click)="createPostDialogOpened()">
    <div class="content" style="font-size: 50px; padding-top:35%">+</div>
  </div>
  <div *ngFor="let post of posts">
    <div class="post-box" (click)="editPostDialogOpened(post.id)">
      <div class="content">{{ post.content }}</div>
    </div>
  </div>
</div>
