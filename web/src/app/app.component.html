<div class="app-container">
  <app-create-post-popup
    *ngIf="isCreateDialogVisible"
    (postCreatedEvent)="handlePostCreated()"
    (createPopupCancelledEvent)="closeCreatePostDialog()"
  ></app-create-post-popup>
  <app-notes
    [posts]="posts"
    (createPostDialogOpenedEvent)="showCreatePostDialog()"
  ></app-notes>
</div>
